<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">

</head>
<body>
    <header>
    <a href="#"></a>
    </header>

    <div class="container">
        <section class="filters">
            <button>Search</button>
            <div class="locations">
                <h3>States</h3>
                <h4>Mombasa, Nairobi...</h4>
                <ul class="popover">
                    <h2>Mombasa:</h2>
                    <ul>
                        <li>Bamburi</li>
                        <li>Nyali</li>
                        <li>Diani</li>
                    </ul>   
                    <h2>Nairobi:</h2>
                    <ul>
                        <li>Karen</li>
                        <li>Kileleshwa</li>
                        <li>Westlands</li>
                    </ul>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Wifi, Pool...</h4>
                <ul class="popover">
                    <li>Kitchen</li>
                    <li>TV</li>
                    <li>WiFi</li>
                </ul>
            </div>
        </section>
    </div>

    <footer>
        Best School

    </footer>
</body>
</html>
